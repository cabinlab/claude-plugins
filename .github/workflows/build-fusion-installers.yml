name: Build FusionMCPBridge Installers

on:
  push:
    paths:
      - 'ai-cad-fusion/FusionMCPBridge.bundle/**'
      - 'ai-cad-fusion/installer/**'
      - '.github/workflows/build-fusion-installers.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'ai-cad-fusion/FusionMCPBridge.bundle/**'
      - 'ai-cad-fusion/installer/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: false
        default: '0.1.0'
  release:
    types: [created]

env:
  VERSION: ${{ github.event.inputs.version || '0.1.0' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Build MSI
        working-directory: ai-cad-fusion/installer/windows
        run: |
          $env:PATH = "$env:USERPROFILE\.dotnet\tools;$env:PATH"
          .\build.ps1 -Version "${{ env.VERSION }}" -OutputDir ".\output"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: ai-cad-fusion/installer/windows/output/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PKG
        working-directory: ai-cad-fusion/installer/macos
        run: |
          chmod +x build.sh
          ./build.sh "${{ env.VERSION }}"

      - name: Upload PKG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg
          path: ai-cad-fusion/installer/macos/output/*.pkg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-pkg
          path: ./artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
